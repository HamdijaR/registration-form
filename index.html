<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration Form</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input id="fullNameId" type="text" placeholder="Enter your full name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input id="usernameId" type="text" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input id="emailid"type="email" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input id="phonenumberid" type="text" placeholder="Enter your phone number" required>
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input id="passwordid" type="password" placeholder="Enter your password" required>
                </div>

                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input id="confirmpasswordid"type="password" placeholder="Enter your password again" required>
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <input id="maleInput"type="radio" name="gender" value="male">
                    <span class="gender">Male</span>
                    <input id="femaleInput" type="radio" name="gender" value="female">
                    <span class="gender">Female</span>
                </div>
            </div>
            <h4 class="erorMessage" id="errorMessage"></h4>
            <div id="SubmitButton"class="button">
                <input type="submit" value="Register">
            </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
